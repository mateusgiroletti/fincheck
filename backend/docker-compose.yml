version: '3'

services:
    fincheck-app-backend:
        build: .
        ports:
            - 3000:3000
        volumes:
            - .:/usr/fincheck-app-backend
        command: npm run start:dev
    fincheck-db:
        build: .docker/database
        volumes:
            - ./.docker/pg-data:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=fincheck
        ports:
            - "5433:5432"